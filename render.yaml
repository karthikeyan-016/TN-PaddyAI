services:
  - type: web
    name: tamil-nadu-rice-prediction-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn simple_server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        generateValue: true
    healthCheckPath: /health
